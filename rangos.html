<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÚA CARES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/test.css">
    <link rel="stylesheet" href="assets/css/pieles.css">
    <link rel="stylesheet" href="assets/css/rangos.css">
    <link rel="icon" href="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" type="image/png">
</head>
<body>
    <div class="container-fluid d-flex vh-100">
        <div class="main-container p-0 mt-2 bg-dark-toggle"> 
            <div class="row">
                <div class="col-md-12 p-0">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
                        <div class="container-fluid p-1">
                            <img src="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" alt="Imagen Claro" id="logo-nav" class="imagen-claro img-fluid ml-4">
                            <img src="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" alt="Imagen Oscuro" id="logo-nav" class="imagen-oscuro img-fluid ml-4">                            
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav mr-auto mt-2">
                                    <h5 class="nav-link title">LÚA CARES - TEST</h5>
                                </div>
                                <div class="navbar-nav">
                                    <label class="toggle-container m-2 mr-4">
                                        <input type="checkbox" class="toggle-checkbox" id="darkModeToggle">
                                        <span class="toggle-slider"></span>
                                        <i class="bi bi-brightness-high toggle-icon light ml-4"></i>
                                        <i class="bi bi-moon toggle-icon dark ml-1"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </nav>
                    
                </div>
                <div class="container-fluid d-flex px-5 vh-100 col-md-12 d-flex flex-column"  id="tablero">
                    <div class="row m-4">
                        <h1 class="title">ELIGE EL RANGO DE PRECIOS</h1>
                        <p class="text text-3 text-left">Es importante que elijas un rango de precios acomodado a ti. El rango "Económico" oscila hasta los 70 soles, el rango "Medio" hasta las 300 soles y el "alto"  de 300 soles a más.</p>
                        <div class="botones col-12">
                            <div class="row">
                                <section class="col-md-4">
                                    <div class="mi-boton mt-5">
                                        <input type="radio" name="rango" id="rangoEconomico" value="económico" onclick="guardarSeleccion('rango', this.value); window.location.href='rutina.html?type=económico'">
                                        <label class="button-label tamaño-fuente btn btn-border btn-block btn-animate p-0 pt-2 pb-1 text" for="rangoEconomico">PRODUCTOS DE RANGO ECONÓMICO</label>
                                    </div>
                                </section>
                                <section class="col-md-4">
                                    <div class="mi-boton mt-5">
                                        <input type="radio" name="rango" id="rangoMedio" value="medio" onclick="guardarSeleccion('rango', this.value); window.location.href='rutina.html?type=medio'">
                                        <label class="button-label tamaño-fuente btn btn-border btn-block btn-animate p-0 pt-2 pb-1 text" for="rangoMedio">PRODUCTOS DE RANGO MEDIO</label>
                                    </div>
                                </section>
                                <section class="col-md-4">
                                    <div class="mi-boton mt-5">
                                        <input type="radio" name="rango" id="rangoAlto" value="alto" onclick="guardarSeleccion('rango', this.value); window.location.href='rutina.html?type=alto'">
                                        <label class="button-label tamaño-fuente btn btn-border btn-block btn-animate p-0 pt-2 pb-1 text" for="rangoAlto">PRODUCTOS DE RANGO ALTO</label>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="circle-red sign-up-mode"></div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/rutinas.js"></script>
</body>
</html>
