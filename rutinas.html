<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÚA CARES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/test.css">
    <link rel="stylesheet" href="assets/css/rutinas.css">
    <link rel="icon" href="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" type="image/png">
</head>
<body>
    <div class="container-fluid d-flex vh-100">
        <div class="main-container p-0 mt-2 bg-dark-toggle"> 
            <div class="row">
                <div class="col-md-12 p-0">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
                        <div class="container-fluid p-1">
                            <img src="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" alt="Imagen Claro" id="logo-nav" class="imagen-claro img-fluid ml-4">
                            <img src="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" alt="Imagen Oscuro" id="logo-nav" class="imagen-oscuro img-fluid ml-4">                            
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav mr-auto mt-2">
                                    <h5 class="nav-link title">LÚA CARES</h5>
                                </div>
                                <div class="navbar-nav">
                                    <label class="toggle-container m-2 mr-4">
                                        <input type="checkbox" class="toggle-checkbox" id="darkModeToggle">
                                        <span class="toggle-slider"></span>
                                        <i class="bi bi-brightness-high toggle-icon light ml-4"></i>
                                        <i class="bi bi-moon toggle-icon dark ml-1"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="container-fluid text-center px-5">
                    <div class="row">
                        <div class="col-md-12 title mt-4 m-3">                        
                            <h2>ELIGE EN QUÉ QUIERES QUE TE ASESOREMOS</h3>
                        </div>
                    </div>
                </div>
                <div class="container-fluid d-flex px-5 vh-100 col-md-12 d-flex flex-column"  id="tablero">
                    <div class="row">
                        <div class="col-md-4 p-2">
                            <section>
                                <div class="row m-1">
                                    <div class="col-md-12 mi-boton boton-radius">
                                        <input type="radio" name="tiempo" id="rutinaManana" value="mañana" onclick="guardarSeleccion('tiempo', this.value); window.location.href='pieles.html'">
                                        <label for="rutinaManana" class="text text-3 btn btn-border btn-block btn-animate">
                                            <div class="font-weight-bold">RUTINA DE MAÑANA</div>
                                            <img class="m-3" src="https://cdn-icons-png.flaticon.com/512/9055/9055356.png">
                                            <div class="contenido">
                                                <p class="text-1">La rutina matutina se enfoca en preparar la piel para el día y protegerla de los elementos ambientales. Incluye limpieza, hidratación y protección solar, con la posibilidad de añadir ingredientes para iluminar la piel y fomentar la producción de colágeno.</p>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </section>                            
                        </div>
                        <div class="col-md-4 p-2">
                            <section>
                                <div class="row m-1">
                                    <div class="col-md-12 mi-boton boton-radius">
                                        <input type="radio" name="tiempo" id="rutinaNoche" value="noche" onclick="guardarSeleccion('tiempo', this.value); window.location.href='pieles.html'">
                                        <label for="rutinaNoche" class="text text-3 btn-block btn btn-border btn-animate">
                                            <div class="font-weight-bold">RUTINA DE NOCHE</div>
                                            <img class="m-3" src="https://i.ibb.co/Nrk1MFh/moon.png">
                                            <div class="contenido">
                                                <p class="text-1">La rutina nocturna se enfoca en reparar y regenerar la piel durante el descanso, con una limpieza profunda y la aplicación de tratamientos específicos para promover la renovación celular y tratar problemas como el acné, la pigmentación o las arrugas.</p>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-md-4 p-2">
                            <section>
                                <div class="row m-1">
                                    <div class="col-md-12 mi-boton boton-radius">
                                        <input type="radio" name="tiempo" id="informacionProductos" value="productos" onclick="guardarSeleccion('tiempo', this.value);window.location.href='api.html'">
                                        <label for="informacionProductos" class="text text-3 btn-block btn btn-border btn-animate">
                                            <div class="font-weight-bold">INFORMACIÓN DE PRODUCTOS</div>
                                            <img class="m-3" src="https://mn.gov/puc/assets/info-yellow_tcm14-487794.png">
                                            <div class="contenido">
                                                <p class="text-1">Te ofrecemos productos del cuidado de la piel sin necesidad de especificar tus necesidades, puedes buscar datos como el precio, dónde comprarlo y características. Explora nuestras opciones y descubre el secreto para una piel radiante y saludable.</p>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="circle-red sign-up-mode"></div>
    <script src="assets/js/rutinas.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
