<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-text">

                    <span class="navbar-text">

                </span>

            </div>

    <!-- Modal -->
<div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formularioModalLabel">Ingresa tus detalles</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario">
                    <div class="mb-3">
                        <label for="nombreInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="pielInput" class="form-label">Tipo de piel</label>
                        <input type="text" class="form-control" id="pielInput" placeholder="Ingresa tu tipo de piel">
                    </div>
                    <div class="mb-3">
                        <label for="rutinaInput" class="form-label">Rutina de día o de noche</label>
                        <input type="text" class="form-control" id="rutinaInput" placeholder="Ingresa tu rutina de día o de noche">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu correo electrónico">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="enviarBtn">Enviar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    const enviarBtn = document.getElementById("enviarBtn");
    const formulario = document.getElementById("formulario");

    enviarBtn.addEventListener("click", () => {
        // Procesar el formulario aquí

        // Cerrar el modal al enviar el formulario
        const modal = bootstrap.Modal.getInstance(document.getElementById("formularioModal"));
        modal.hide();
    });
</script>
