<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÚA CARES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/test.css">
    <link rel="stylesheet" href="assets/css/rutina.css">
    <link rel="icon" href="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" type="image/png">
</head>
<body>
    <div class="container-fluid d-flex vh-100">
        <div class="main-container scroll-container p-0 mt-2 bg-dark-toggle"> 
            <div class="row">
                <div class="col-md-12 p-0">
                    <nav class="navbar navbar-expand-lg p-0">
                        <div class="container-fluid p-1">
                            <img src="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" alt="Imagen Claro" id="logo-nav" class="imagen-claro img-fluid ml-4">
                            <img src="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" alt="Imagen Oscuro" id="logo-nav" class="imagen-oscuro img-fluid ml-4">                            
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav mr-auto mt-2">
                                    <h5 class="title text-lua-cares  text-3">LÚA CARES - TEST</h5>
                                </div>
                                <div class="navbar-nav">
                                    <button class="boton-rutina text a me-2" data-bs-toggle="modal" data-bs-target="#formularioModal">Obtener mi rutina por Email</button>
                                    <!-- Enlace a index.html con texto "Inicio" -->
                                    <a href="index.html" class="boton-rutina text b text-decoration-none">Inicio</a>
                                    <label class="toggle-container m-2 mr-4">
                                        <input type="checkbox" class="toggle-checkbox" id="darkModeToggle">
                                        <span class="toggle-slider"></span>
                                        <i class="bi bi-brightness-high toggle-icon light ml-4"></i>
                                        <i class="bi bi-moon toggle-icon dark ml-1"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="container-fluid mt-3 px-5 d-flex vh-100 col-md-12 d-flex flex-column">
                    <div class="row">
                         <!-- Modal -->
                        <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content text text-2">
                                    <div class="modal-header">
                                        <h5 class="modal-title title" id="formularioModalLabel">Ingresa tus datos:</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="formulario">
                                            <div class="mb-3">
                                                <label for="nombreInput" class="form-label title text-1 text-dark">Nombre</label>
                                                <input type="text" class="form-control" id="nombreInput" placeholder="Ingresa tu nombre">
                                            </div>
                                            <div class="mb-3">
                                                <label for="pielInput" class="form-label title text-1 text-dark">Tipo de piel</label>
                                                <input type="text" class="form-control" id="pielInput" placeholder="Ingresa tu tipo de piel">
                                            </div>
                                            <div class="mb-3">
                                                <label for="rutinaInput" class="form-label title text-1 text-dark">Rutina de día o de noche</label>
                                                <input type="text" class="form-control" id="rutinaInput" placeholder="Ingresa tu rutina de día o de noche">
                                            </div>
                                            <div class="mb-3">
                                                <label for="emailInput" class="form-label title text-1 text-dark">Correo electrónico</label>
                                                <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu correo electrónico">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary btn-enviar" data-bs-dismiss="modal" id="enviarBtn"> 
                                            <span class="btn-texto">Enviar</span> <i class="bi bi-send-check btn-icono"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="listaRutinas">
                            <!-- Aquí se mostrará la rutina -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="circle-red sign-up-mode"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        const enviarBtn = document.getElementById("enviarBtn");
        const formulario = document.getElementById("formulario");
    
        enviarBtn.addEventListener("click", () => {
            // Procesar el formulario aquí
    
            // Cerrar el modal al enviar el formulario
            const modal = bootstrap.Modal.getInstance(document.getElementById("formularioModal"));
            modal.hide();
        });
    </script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/rutinas.js"></script>
</body>
</html>
