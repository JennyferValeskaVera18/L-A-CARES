<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LÚA CARES</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <div class="container-fluid d-flex vh-100">
        <div class="main-container scroll-container p-0 mt-2 bg-dark-toggle"> 
            <div class="row">

                            <img src="https://i.ibb.co/CWPVLcJ/flor-de-loto.png" alt="Imagen Claro" id="logo-nav" class="imagen-claro img-fluid ml-4">

                            </button>
                            <div class="navbar-nav mr-auto mt-2">

                                    </li>
                                    <li class="nav-item">
                                        <button id="limpieza" class="nav-link m-1 px-3 py-1 text b btn-api btn-genre limpieza">Limpieza</button>

                                    <li class="nav-item">
                                        <button id="hidratacion" class="nav-link m-1 px-3 py-1 text c btn-api btn-genre hidratacion">Hidratación</button>
                                    </li>
                                    <li class="nav-item">
                                        <button id="reparador" class="nav-link m-1 px-3 py-1 text d btn-api btn-genre reparador">Reparación</button>
                                    </li>
                                    <li class="nav-item">
                                        <button id="protector" class="nav-link m-1 px-3 py-1 text e btn-api btn-genre protector">Protección Solar</button>

                                    <li class="nav-item dropdown text-dark">
                                        <div class="btn-api nav-link m-1 mr-5 px-3 py-1 text f dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Modo
                                        </div>
                                        <div class="dropdown-menu text-center" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item text text-1" href="#">Claro / Oscuro</a>
                                            <div class="dropdown-divider"></div>
                                            <label class="toggle-container m-2 mr-4">
                                                <input type="checkbox" class="toggle-checkbox" id="darkModeToggle">
                                                <span class="toggle-slider"></span>
                                                <i class="bi bi-brightness-high toggle-icon light ml-4"></i>
                                                <i class="bi bi-moon toggle-icon dark ml-1"></i>
                                            </label>                                          
                                        </div>                                        
                                      </li>
                                </ul>
                                <form class="d-flex search" role="search">
                                    <div class="row p-0 m-0 ml-4">
                                        <div class="col-md-8 m-0 p-0 mt-2">
                                            <input class="form-control me-2 text text-1" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                                        </div>
                                        <div class="col-md-4 m-0 p-0 mt-1">
                                            <button class="btn-api btn-block g m-1 py-1 text" type="submit" id="btnBuscar">Search</button>
                                        </div>
                                    </div>
                                </form>

                                    </div>

    <script src="assets/js/api.js"></script>
